include mk.def

LIBDIR = @LIBDIR@
HDRDIR = @HDRDIR@

MKO = ../mk.obj

CFLAGSO	   = ${CFLAGSL} -O3 -DNDEBUG
CFLAGSG	   = ${CFLAGSL} -g
CFLAGSGO   = ${CFLAGSL} -g -O3
CFLAGSP    = ${CFLAGSL} -pg -O3

LIB-O	= lib$(LIB)-O.a
LIB-G	= lib$(LIB)-g.a
LIB-GO	= lib$(LIB)-go.a
LIB-P  	= lib$(LIB)-p.a

INSTALL = /usr/bin/install

.PHONY: install install-g install-go install-p install-all all
install:
	@mkdir -p $(LIBDIR)
	@mkdir -p .obj-o
	make -f $(MKO) -C .obj-o  CFLAGS+="$(CFLAGSO)" LIB="$(LIB-O)" install
	$(INSTALL) .obj-o/$(LIB-O) $(LIBDIR)

install-g:
	@mkdir -p $(LIBDIR)
	@mkdir -p .obj-g
	make -f $(MKO) -C .obj-g  CFLAGS+="$(CFLAGSG)" LIB="$(LIB-G)" install
	$(INSTALL) .obj-g/$(LIB-G) $(LIBDIR)

install-go:
	@mkdir -p $(LIBDIR)
	@mkdir -p .obj-go
	make -f $(MKO) -C .obj-go CFLAGS+="$(CFLAGSGO)" LIB="$(LIB-GO)" install
	$(INSTALL) .obj-go/$(LIB-GO) $(LIBDIR)

install-p:
	@mkdir -p $(LIBDIR)
	@mkdir -p .obj-p
	make -f $(MKO) -C .obj-p CFLAGS+="$(CFLAGSP)" LIB="$(LIB-P)" install
	$(INSTALL) .obj-p/$(LIB-P) $(LIBDIR)

install-all: install install-g install-go install-p

all : install-all export

EXE-G   = $(EXE)-g
EXE-GO  = $(EXE)-go
EXE-P  = $(EXE)-p

.PHONY: exec opt exec-g debug exec-go debug-opt opt-debug exec-p perf
exec opt:
	@mkdir -p .obj-o
	make -f $(MKO) -C .obj-o CFLAGS="$(CFLAGSO)" EXE=$(EXE) SFX=-O exec

exec-g debug:
	@mkdir -p .obj-g
	make -f $(MKO) -C .obj-g CFLAGS="$(CFLAGSG)" EXE=$(EXE-G) SFX=-g exec

exec-go debug-opt opt-debug:
	@mkdir -p .obj-go
	make -f $(MKO) -C .obj-go CFLAGS="$(CFLAGSGO)" EXE=$(EXE-GO) SFX=-go exec
exec-p perf:
	@mkdir -p .obj-p
	make -f $(MKO) -C .obj-p CFLAGS="$(CFLAGSP)" EXE=$(EXE-P) SFX=-p exec

.PHONY: export clean distclean
export:
	@mkdir -p $(HDRDIR)
	@for hdr in $(EXPORT); do \
	  ln -fs $$(pwd)/$${hdr} $(HDRDIR); \
	done

clean:
	@rm -f $(EXE) $(EXE)-* *~
	@rm -rf .obj-*
	@rm -f *~

distclean: clean
	@rm -rf makefile
